<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google-page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GOOGLE-PAGE</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-wrapper">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="app">
          <i class="fas fa-ellipsis-v"></i>"></i>
          <i class="fas fa-ellipsis-v"></i>"></i>
          <i class="fas fa-ellipsis-v"></i>"></i>
        </div>
        <div class="sign">
          <a href="#">Sign In</a>
        </div>
      </div>
    </nav>

    <main>
      <img src="./img/googlelogo.png" alt="logo">
      <div class="search">
        <i class="fas fa-search"></i>">
        <input type="text">
        <img src="./img/google_microphone.png" alt="microphone">
      </div>
      <div class="search-button">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="search-language">
        <p>Other Languages you can use Google:</p>
        <a href="#">Deutsch</a>
      </div>
      <footer>
      <div class="footer-location">
        Turkey
      </div>
      <div class="footer-menu">
        <div class="left-menu">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search</a>
          <a href="#">Works</a>
        </div>
        <div class="right-menu">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
    </main>
  </body>
</html>
